<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP aula 1</title>
</head>
<body>
    <form>

        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite o seu nome"> <br> <br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite o seu e-mail"> <br> <br>

        <label for="idade">Idade:</label>
        <input id="idade" type="number" placeholder="Digite a sua idade"> <br> <br>

        <h3>Disciplinas:</h3>

        <input type="radio" name="disciplina"> Programação web <br>
        <input type="radio" name="disciplina"> Laboratório de Algoritmos <br>
        <input type="radio" name="disciplina"> Técnica de Algoritmos <br>

        <h3>Professores:</h3>

        <input type="checkbox" name="professor"> Diego <br>
        <input type="checkbox" name="professor"> Thiago <br>
        <input type="checkbox" name="professor"> Daniel <br>

        <h3>Selecione seu Estado:</h3>

        <select>
            <option>PB</option>
            <option>PE</option>
            <option>AL</option>
        </select> <br> <br>

        <h3>Informe a sua opinião:</h3>
        <textarea cols="30" rows="10"></textarea> <br> <br>

        <button>Enviar</button>

    </form>
</body>
</html>
